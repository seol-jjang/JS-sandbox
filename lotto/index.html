<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자맞추기</title>
    <link rel="stylesheet" href="src/css/main.css">
</head>
<body>
    <div class="wrap">
        <section class="choice">
            <div class="number-select">
                <button class="num num_1" value="1">1</button>
                <button class="num num_2" value="2">2</button>
                <button class="num num_3" value="3">3</button>
                <button class="num num_4" value="4">4</button>
                <button class="num num_5" value="5">5</button>
                <button class="num num_6" value="6">6</button>
                <button class="num num_7" value="7">7</button>
                <button class="num num_8" value="8">8</button>
                <button class="num num_9" value="9">9</button>
                <button class="num num_10" value="10">10</button>
                <button class="num num_11" value="11">11</button>
                <button class="num num_12" value="12">12</button>
                <button class="num num_13" value="13">13</button>
                <button class="num num_14" value="14">14</button>
                <button class="num num_15" value="15">15</button>
                <button class="num num_16" value="16">16</button>
                <button class="num num_17" value="17">17</button>
                <button class="num num_18" value="18">18</button>
                <button class="num num_19" value="19">19</button>
                <button class="num num_20" value="20">20</button>
            </div>
            <button class="raffleBtn">추첨</button>
        </section>
        <section class="result">
            <div class="lotto-ball"></div>
            <div class="choice-number">
                <h4>선택한 번호</h4>
            </div>
            <button class="replay">다시하기</button>
        </section>
    </div>
    <script src="src/js/lotto.js"></script>
</body>
</html>
